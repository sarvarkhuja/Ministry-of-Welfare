<div class="panelbar--plus-minus mb-3">
  <kendo-panelbar [items]="panelBarItemData">
    <ng-template kendoPanelBarItemTemplate let-dataItem>
      <div class="custom-template-for-panelbar">
        <ng-container [ngTemplateOutlet]="dataItem.content"> </ng-container>
      </div>
    </ng-template>
  </kendo-panelbar>
</div>
